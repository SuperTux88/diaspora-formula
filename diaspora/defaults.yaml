# -*- coding: utf-8 -*-
# vim: ft=yaml
---
diaspora:
  systemd:
    web_template: salt://diaspora/files/diaspora-web.service
  repository: https://github.com/diaspora/diaspora.git
  version: master
  install_path: /srv/diaspora

  ruby_version: 2.6.6

  install_redis: true

  user:
    username: diaspora

  database:
    type: postgresql
    host: localhost
    username: diaspora
    password: ~
    database: diaspora

  configuration:
    server:
      rails_environment: production
